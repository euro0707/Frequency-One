<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frequency One</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Frequency One</h1>
  <p class="subtitle">The Message Chosen by the Universe Today.</p>
  <!-- notice for repeat message -->
  <p class="note hidden" id="notice">
    ※今日はもう宇宙からのメッセージが届いています。また明日お待ちください。
  </p>

  <button id="receiveBtn">宇宙からのメッセージを受け取る</button>

  <!-- flying letter image -->
  <img id="letter" src="assets/letter.png" alt="letter" class="hidden" />

  <div id="status" class="hidden">受信中…</div>

  <div id="result" class="hidden">
    <h2 id="code"></h2>
    <p id="message"></p>
    <button id="shareBtn">この言葉をシェアする</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
